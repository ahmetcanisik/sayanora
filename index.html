<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="styles/page.css">
</head>
<body>
<main>
    <div class="header">
        <h1>Save Your Name</h1>
        <h3>Free name registry, maybe you will find your future baby's name here...</h3>
    </div>
    <div class="box anim-created">
        <form id="myform">
            <input tabindex="1" name="name" type="text" placeholder="enter name..." required>
            <input tabindex="2" name="surname" type="text" placeholder="enter surname..." required>
            <button tabindex="3" type="submit" id="send">Save</button>
        </form>

        <div id="result"></div>
    </div>
</main>
<script src="lib/scripts/table.js"></script>
<script src="scripts/form-action.js"></script>
</body>
